<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./dist/account.css" rel="stylesheet" />
    <title>Carrefour</title>
  </head>
  <body>
    <div class="container">
      <div class="account-wrp">
        <div class="row">
          <div class="logo col">
            <img src="./assets/img/carrefour-logo@1X.png" alt="Carrefour" />
          </div>
          <div class="search col">
            <input
              class="search-input"
              placeholder="Search"
              type="search"
              name="search"
              id="search"
            />
            <button class="btn-search">
              <i class="cf-search"></i>
            </button>
          </div>
        </div>
        <div class="account-container">
          <h1>Sign In Now</h1>
          <p>Unlock awesome features!</p>
          <form class="login-form">
            <div class="form-group">
              <span class="error">Required Field</span>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                required
              />
              <label class="form-control-placeholder" for="name"
                >Username</label
              >
            </div>
            <div class="form-group">
              <span class="error">Required Field</span>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
              <label class="form-control-placeholder" for="password"
                >Password</label
              >
            </div>
            <div class="row">
              <div class="checkbox">
                <input
                  class="styled-checkbox"
                  id="styled-checkbox-1"
                  type="checkbox"
                  value="1"
                  checked
                />
                <label for="styled-checkbox-1">Keep me logged in</label>
              </div>
              <a href="/forgot-password">Forgot password?</a>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">
              Sign in
            </button>
          </form>
        </div>
      </div>
      <div class="product-list">
        <div class="col-row">
          <div class="col-md-4 item">
            <a href="/">
              <img src="assets/img/product.png" />
            </a>
            <div class="item-detail">
              <h3>iPhone 7 Black</h3>
              <p class="price">AED 2000</p>
            </div>
          </div>
          <div class="col-md-4 item">
            <a href="/">
              <img src="assets/img/product.png" />
            </a>
            <div class="item-detail">
              <h3>iPhone 7 Black</h3>
              <p class="price">AED 2000</p>
            </div>
          </div>
          <div class="col-md-4 item">
            <a href="/">
              <img src="assets/img/product.png" />
            </a>
            <div class="item-detail">
              <h3>iPhone 7 Black</h3>
              <p class="price">AED 2000</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/vendor.js"></script>
    <script src="./dist/account.js"></script>
  </body>
</html>
